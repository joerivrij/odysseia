# Default values for Odysseia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  environment: minikube
  inClusterHarbor: true
  tls: true
  pullPolicy: Never
  replicas:
    low: 1
    medium: 2
    high: 4
  initialDelayLiveness: 20
  initialDelayReadiness: 1
  periodSeconds: 20

services:
  backend:
    labels: {
      domain: backend
    }
  sidecar:
    name: "ptolemaios"
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "250m"
  seeder:
    name: "anaximander"
    role: "seeder"
    access: "grammar"
  init:
    name: "periandros"
  odysseiaapi:
    name: "dionysos"
    role: "api"
    access: "grammar"
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "250m"

images:
  tag: 4952f80
  harborRepo: core.harbor.domain:30003/odysseia/
  sidecar:
    repo: ptolemaios
  init:
    repo: periandros
  odysseiaapi:
    repo: dionysos
  seeder:
    repo: anaximander

envVariables:
  solonService: http://solon-service:5000
  vaultService: http://vault:8200
  elasticService: https://elastic-master:9200
  odysseiaapi:
    port: 5000
  sidecar:
    port: 5001

namespaceOverride: odysseia
