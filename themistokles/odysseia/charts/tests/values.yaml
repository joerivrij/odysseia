# Default values for Odysseia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  environment: minikube
  pullPolicy: Always
  inClusterHarbor: true
  loadTests: true
  systemTests: true
  replicas:
    low: 1
    medium: 2
    high: 4
  initialDelayLiveness: 20
  initialDelayReadiness: 1
  periodSeconds: 20

services:
  labels:
    testing: true
    name: "tests"
    labels: {
      domain: testing
    }
  system:
    name: "hippokratos"
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "250m"
  load:
    name: "xerxes"
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "250m"

images:
  tag: 4952f80
  harborRepo: core.harbor.domain:30003/odysseia/
  pullSecret: harbor-images
  system:
    repo: hipporkratos
  load:
    repo: xerxes

envVariables:
  load:
    alexandrosHost: http://alexandros-service:5000
    alexandrosPort: 8086
    dionysosHost: http://dionysos-service:5000
    dionysosPort: 8087
    herodotosHost: http://herodotos-service:5000
    herodotosPort: 8088
    sokratesHost: http://sokrates-service:5000
    sokratesPort: 8089
    port: 8089
    locustUsers: 100
    spawnRate: 5
