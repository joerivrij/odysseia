# Default values for Odysseia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  externalRepo: true
  privateImagesInRepo: false
  environment: minikube
  tls: true
  sidecarOverwrite: true
  pullPolicy: Never
  harborPullPolicy: Always
  caBundle: 
  replicas:
    low: 1
    medium: 2
    high: 4
  initialDelayLiveness: 30
  initialDelayReadiness: 1
  readinessSeconds: 20
  periodSeconds: 60

services:
  backend:
    labels: {
      domain: backend
    }
  perikles:
    name: "perikles"
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "500m"

images:
  imageRepo: core.harbor.domain:30003/odysseia/
  pullSecret: harbor-images
  tag: 4952f80
  odysseiaapi:
    repo: perikles

envVariables:
  odysseiaapi:
      port: 4443
      crdName: perikles-mapping
      TLSFiles: /etc/certs

serviceAccount:
  name: perikles-access-sa

namespaceOverride: odysseia

role:
  name: perikles-api-access

roleBinding:
  name: perikles-api-access-binding

clusterRole:
  name: odysseia-greek-crd

clusterRoleBinding:
  name: odysseia-greek-crd-binding
