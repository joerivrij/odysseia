config:
  environment: minikube
  externalRepo: true
  privateImagesInRepo: false
  tls: true
  pullPolicy: Never
  replicas:
    low: 1
    medium: 2
    high: 4
  initialDelayLiveness: 20
  initialDelayReadiness: 1
  periodSeconds: 20

services:
  backend:
    labels: {
      domain: backend
    }
  sidecar:
    name: "ptolemaios"
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "250m"
  seeder:
    name: "anaximander"
    role: "seeder"
    access: "grammar"
  init:
    name: "periandros"
  odysseiaapi:
    name: "dionysios"
    role: "api"
    access: "grammar"
    secondaryAccess: "dictionary"
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "250m"

images:
  tag: 4952f80
  imageRepo: core.harbor.domain:30003/odysseia/
  pullSecret: harbor-images
  sidecar:
    repo: ptolemaios
  init:
    repo: periandros
  odysseiaapi:
    repo: dionysios
  seeder:
    repo: anaximander

envVariables:
  solonService: http://solon-service:5000
  vaultService: http://vault:8200
  elasticService: https://elastic-master:9200
  odysseiaapi:
    port: 5000
  sidecar:
    port: 5001

namespaceOverride: odysseia
