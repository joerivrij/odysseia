apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odysseia-ingress
#  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    app: odysseia-ingress
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: sokrates
      port:
        number: {{ .Values.envVariables.sokrates.port }}
  rules:
    - host: odysseia-greek.internal
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: pheidias
                port:
                  number: {{ .Values.envVariables.pheidias.port }}
          - pathType: Prefix
            path: /sokrates/v1
            backend:
              service:
                name: sokrates
                port:
                  number: {{ .Values.envVariables.sokrates.port }}
          - pathType: Prefix
            path: /herodotos/v1
            backend:
              service:
                name: herodotos
                port:
                  number: {{ .Values.envVariables.herodotos.port }}
          - pathType: Prefix
            path: /alexandros/v1
            backend:
              service:
                name: alexandros
                port:
                  number: {{ .Values.envVariables.alexandros.port }}
          - pathType: Prefix
            path: /dionysos/v1
            backend:
              service:
                name: dionysos
                port:
                  number: {{ .Values.envVariables.dionysos.port }}
          - pathType: Prefix
            path: /solon/v1
            backend:
              service:
                name: solon
                port:
                  number: {{ .Values.envVariables.solon.port }}
          - pathType: Prefix
            path: /ploutarchos
            backend:
              service:
                name: ploutarchos
                port:
                  number: {{ .Values.envVariables.ploutarchos.port }}
          - pathType: Prefix
            path: /swagger
            backend:
              service:
                name: ploutarchos
                port:
                  number: {{ .Values.envVariables.ploutarchos.port }}
