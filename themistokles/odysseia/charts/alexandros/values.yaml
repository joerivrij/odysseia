# Default values for Odysseia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  environment: minikube
  tls: true
  pullPolicy: Never
  replicas:
    low: 1
    medium: 2
    high: 4
  initialDelayLiveness: 20
  initialDelayReadiness: 1
  periodSeconds: 20

services:
  backend:
    labels: {
      domain: backend
    }
  ptolemaios:
    name: "ptolemaios"
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "250m"
  periandros:
    name: "periandros"
  alexandros:
    name: "alexandros"
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "250m"

images:
  tag: dd21c85
  ptolemaios:
    repo: ptolemaios
  periandros:
    repo: periandros
  alexandros:
    repo: alexandros
  demokritos:
    repo: demokritos

envVariables:
  solonService: http://solon-service:5000
  vaultService: http://vault:8200
  elasticService: https://elastic-master:9200
  alexandros:
    port: 5000
  ptolemaios:
    port: 5001

serviceAccount:
  name: leaderelection-sa

namespaceOverride: odysseia

role:
  name: leaderelection-role
