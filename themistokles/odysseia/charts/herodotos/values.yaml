# Default values for Odysseia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  environment: minikube
  externalRepo: true
  privateImagesInRepo: false
  tls: true
  pullPolicy: Never
  replicas:
    low: 1
    medium: 2
    high: 4
  initialDelayLiveness: 20
  initialDelayReadiness: 1
  periodSeconds: 20

services:
  backend:
    labels: {
      domain: backend
    }
  sidecar:
    name: "ptolemaios"
    requests:
      memory: "32Mi"
      cpu: "50m"
    limits:
      memory: "96Mi"
      cpu: "150m"
  seeder:
    name: "herakleitos"
    role: "seeder"
    access: "text"
  init:
    name: "periandros"
  odysseiaapi:
    name: "herodotos"
    role: "api"
    access: "text"
    requests:
      memory: "32Mi"
      cpu: "50m"
    limits:
      memory: "64Mi"
      cpu: "150m"

images:
  tag: 4952f80
  imageRepo: core.harbor.domain:30003/odysseia/
  pullSecret: harbor-images
  sidecar:
    repo: ptolemaios
  init:
    repo: periandros
  odysseiaapi:
    repo: herodotos
  seeder:
    repo: herakleitos

envVariables:
  solonService: https://solon:5443
  vaultService: https://vault:8200
  elasticService: https://elastic-master:9200
  odysseiaapi:
    port: 5000
  sidecar:
    port: 5001

namespaceOverride: odysseia

tlsConfig:
  rootPath: /etc/certs
  vault:
    name: vault-server-tls
    secretName: vault-server-tls
    path: /etc/certs/vault
    enabled: true
  elastic:
    name: elastic-certificate-pem
    secretName: elastic-certificate-pem
    path: /app/config/certs
  mounts:
    - name: solon-certs
      secretName: solon-tls-certs
      path: /etc/certs/solon

